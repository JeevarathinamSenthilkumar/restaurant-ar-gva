<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurant WebAR Menu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #overlay {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="overlay">Point your camera at the QR/marker to see the dish</div>

    <a-scene embedded arjs>
      <!-- Marker-based AR -->
      <a-marker type="pattern" url="Custom-marker.patt">
        <a-entity 
          gltf-model="url(croissant.glb)" 
          scale="1 1 1" 
          position="0 0.05 0"
          rotation="0 180 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
